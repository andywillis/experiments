<doctype html>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="clock.css">
    <script src="jquery-1.7.2.min.js"> </script>
    <script src="clock.js"></script>
  </head>
  <body id="body">
    <div id="outer">
      <ul id="buttons">
        <li id="start" class="button notToggle">Start</li>
        <li id="reset" class="button notToggle">Reset</li>
        <li id="current" class="button">Toggle clock</li>
      </ul>
      <div id="clock">
        <div id="display">
          <div id="hourl" class="time">0 2 1 0</div>
          <div id="hourr" class="time">0 9 8 7 6 5 4 3 2 1 0</div>
          <div class="time divider">:</div>
          <div id="minl" class="time">0 6 5 4 3 2 1 0</div>
          <div id="minr" class="time">0 9 8 7 6 5 4 3 2 1 0</div>
          <div class="time divider">:</div>
          <div id="secl" class="time">0 6 5 4 3 2 1 0</div>
          <div id="secr" class="time">0 9 8 7 6 5 4 3 2 1 0</div>
        </div>
      </div>
    </div>
  </body>
</html>
